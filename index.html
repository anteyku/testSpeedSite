<script>
  


    // Получаем элемент canvas
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var txt = "BrowserLeaks,com <canvas> 1.0";
    ctx.textBaseline = "top";
    // The most common type
    ctx.font = "14px 'Arial'";
    ctx.textBaseline = "alphabetic";
    ctx.fillStyle = "#f60";
    ctx.fillRect(125,1,62,20);
    // Some tricks for color mixing to increase the difference in rendering
    ctx.fillStyle = "#069";
    ctx.fillText(txt, 2, 15);
    ctx.fillStyle = "rgba(102, 204, 0, 0.7)";
    ctx.fillText(txt, 4, 17);

    // Получаем данные изображения на canvas в формате base64
    var imageData = canvas.toDataURL();

    document.querySelector(`#hm1`).innerText = CryptoJS.MD5(imageData).toString();

    let desktopHash = `1729b359f2ec3f17d8033f046048face`
    let nowUrl = CryptoJS.MD5(imageData).toString();
    

    let check = desktopHash == nowUrl;

    document.querySelector(`#hm2`).innerText = check;

    


</script>
