<script src="test.js"></script>

<script>


    // Получаем элемент canvas
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    // Создаем уникальный текст для рисования на canvas
    var text = 'Canvas Fingerprinting Example';

    // Устанавливаем шрифт и размер текста
    ctx.font = '20px Arial';

    // Рисуем текст на canvas
    ctx.fillText(text, 10, 50);

    // Получаем данные изображения на canvas в формате base64
    var imageData = canvas.toDataURL();

    // Отображаем данные изображения в консоли (в реальном использовании эти данные могут отправляться на сервер)
    console.log('Canvas fingerprint:', imageData);

    document.querySelector(`#hm1`).innerText = imageData
       
</script>
